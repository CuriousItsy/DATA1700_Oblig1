<!DOCTYPE html>
<html>
<head>
    <title>Ticket Registration Form</title>
    <style>
        .error {
            color: red;
        }

    </style>
</head>
<body>
<h1>Order Movie Tickets</h1>
<form id="ticketForm">
    <label>Choose a film:</label>
    <select id="film">
        <option>Inception</option>
        <option>Interstellar</option>
        <option>Star Wars</option>
        <option>The Untouchables</option>
        <option>Liar Liar</option>
        <option>The Mask</option>
        <option>Asterisk and Obelisk</option>
        <option>Hansel and Gretel</option>
        <option>Puss In Boots</option>
        <option>The Magical Crown</option>
    </select><span id="filmError" class="error"></span>
    <br/><br/>
    <label>Number:</label>
    <input type="number" id="number"><span id="numberError" class="error"></span>
    <br/><br/>
    <label>First Name:</label>
    <input type="text" id="firstName"><span id="firstNameError" class="error"></span>
    <br/><br/>
    <label>Last Name:</label>
    <input type="text" id="lastName"><span id="lastNameError" class="error"></span>
    <br/><br/>
    <label>Telefonnr:</label>
    <input type="tel" id="phone"><span id="phoneError" class="error"></span>
    <br/><br/>
    <label>Epost:</label>
    <input type="email" id="email"><span id="emailError" class="error"></span>
    <br/><br/>
    <button type="button" onclick="buyTicket()">Buy ticket</button>
</form>
<h2>All tickets</h2>
<br/><br/>
<div id="tickets"></div>
<button onclick="deleteAllTickets()">Delete all tickets</button>
<script src="script.js"></script>
</body>
</html>
